<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">User Detail</h1>
    <form id="userDetailForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nik" class="form-label">NIK</label>
            <input type="text" id="nik" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nama Lengkap</label>
            <input type="text" id="fullName" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
            <input type="text" id="jenisKelamin" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
            <input type="text" id="tanggalLahir" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" id="alamat" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="negara" class="form-label">Negara</label>
            <input type="text" id="negara" class="form-control" readonly>
        </div>
        <a href="index.html" class="btn btn-secondary">Back to List</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/user_detail.js"></script>

</body>
</html>
